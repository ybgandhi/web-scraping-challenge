<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Mission to Mars</title>
  </head>
  <body>
        <div class="container">
          <div class="jumbotron text-center bg-light p-5 rounded-3">
              <h1>Mission on Mars</h1>
              <p><a class="btn btn-primary btn-lg p-2" href="/scrape" role="button">Scrape New Data!</a></p>
          </div>
      </div>
      <div class="row px-4 pt-4 mt-3 text-black">
          <div class="col-12 bg-black-card">
              <h3 class="mini-header-font mb-3">Latest Mars News</h3>
              <h5 class="headline">{{ info.title_part }}</h5>
              <p class="font-weight-light">{{ info.news }}</p>
          </div>
      </div>

      <div class="row p-4 px-4 pt-4 mt-3 ">
          <div class="col-sm-12 col-md-7">
              <h3 class="mini-header-font mb-3 text-white">Featured Space Image</h3>
              <img src="{{info.featured_image}}" alt="Card image cap"><br>
              <caption><small class="text-white bg-transparent">Source: <a class="link" target="blank_ " href="{{info.featured_image}}">JPL NASA</a></small></caption>
          </div>

          <div class="col-sm-12 col-md-5 pt-2 ">
              <div class="card bg-grey-card ">
                  <div class="card-header bg-mars-red ">
                      <h6 class="mini-header text-dark m-0 mini-header-font ">Mars Facts</h6>
                  </div>
                  <div class="card-body table-responsive">
                      {{info.mars_table|safe}}
                      <caption><small>Source: <a class="link" target="blank_ " href="https://space-facts.com/mars/ ">Space Facts</a></small></caption>
                  </div>
              </div>

          </div>
      </div>

      <div class="row">
          <div class="col-12 ">
              <h3 class="text-center mini-header-font text-white">Mars Hemispheres</h3>
          </div>
      </div>
      
      <hr style = "size:3; color:white;">

      {% for hemisphere in info.hemisphere_images %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      -->
        
      

  </body>

</html>
